  <div class="all">
    <header class="header">
      <img src="./images/LogoMesto.png" alt="Mesto-Logotip" class="header__logo">
      <hr class="header__line" noshade="">
      </hr>
    </header>

    <section class="profile">





      <div class="profile__main">
        <img src="./images/kusto.jpg" alt="avatar" class="profile__image">
        <div class="profile__column">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <img src="./images/Edit Button.svg" alt="" class="profile__edit-button">
          </div>
          <p class="profile__discription">Исследователь океана</p>
        </div>
      </div>



      <!-- popup -->

      <div class="pop-up">
        <div class="pop-up__container">
          <div class="pop-up__body">
            <p class="pop-up__title">Редактировать профиль</p>
            <form class="pop-up__form">
              <input class="pop-up__input pop-up__input_type_user" type="text" placeholder="name" value="">
              <hr>
              <input class="pop-up__input pop-up__input_type_descr" type="text" placeholder="description" value="">
              <hr>
              <button type="submit" class="pop-up__button">Сохранить</button>
              <div class="pop-up__close">&#10006</div>
            </form>
          </div>
        </div>
      </div>



      <div class="profile__add-button">
        <!-- <img  src="./images/Rectangle.png" alt="button"> -->
        <img class="profile__inside-plus" src="./images/plus.png" alt="plus">
      </div>
